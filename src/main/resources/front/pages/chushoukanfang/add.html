		<script>
			var jquery = $;
			
			var vue = new Vue({
				el: '#app',
				data: {
					// 轮播图
					swiperList: [{
						img: '../../img/banner.jpg'
					}],
					dataList: [],
					baseurl:'',
      					ro:{
				        yuyuebianhao : false,
				        fangyuanleixing : false,
				        fangwuhuxing : false,
				        zongjiage : false,
				        yuyueshijian : false,
				        beizhu : false,
				        jingjirenhao : false,
				        jingjirenming : false,
				        shoujihao : false,
				        zhanghao : false,
				        xingming : false,
				        shouji : false,
				        dengjishijian : false,
              				},
                    detail: {
                        yuyuebianhao: '',
                        fangyuanleixing: '',
                        fangwuhuxing: '',
                        zongjiage: '',
                        yuyueshijian: '',
                        beizhu: '',
                        jingjirenhao: '',
                        jingjirenming: '',
                        shoujihao: '',
                        zhanghao: '',
                        xingming: '',
                        shouji: '',
                        dengjishijian: '',
                    },
					centerMenu: centerMenu
				},
				updated: function() {
					layui.form.render('select', 'myForm');
				},
                computed: {



                },
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})


			layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;
				var upload = layui.upload;
				var laydate = layui.laydate;
                var tinymce = layui.tinymce;
				vue.baseurl = http.baseurl;

				// 获取轮播图 数据
				http.request('config/list', 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img style="width: 100%;height: 100%;object-fit:cover;" class="swiper-item" src="' + http.baseurl+item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);
						// 轮播图
						vue.$nextTick(() => {
						  carousel.render({
						  	elem: '#swiper',
							width: '100%',
						  	height: '400px',
						  	arrow: 'hover',
						  	anim: 'default',
						  	autoplay: 'true',
						  	interval: '3000',
						  	indicator: 'outside'
						  });
						
						})
						// carousel.render({
						// 	elem: '#swiper',
						// 	width: swiper.width,height:swiper.height,
						// 	arrow: swiper.arrow,
						// 	anim: swiper.anim,
						// 	interval: swiper.interval,
						// 	indicator: "none"
						// });
					}
				});

				laydate.render({
					elem: '#yuyueshijian',
					type: 'datetime'
				});
				jquery('#dengjishijian').val(getCurDateTime());
				laydate.render({
					elem: '#dengjishijian',
					type: 'datetime'
				});
				
                // session独取
				let table = localStorage.getItem("userTable");
				http.request(`${table}/session`, 'get', {}, function(data) {
					// 表单赋值
					//form.val("myForm", data.data);
					data = data.data
					for (var key in data){
					if(key=='zhanghao'){
						vue.detail[`zhanghao`] = data[`${key}`]
						vue.ro.zhanghao = true;
						continue;
                    }
					if(key=='xingming'){
						vue.detail[`xingming`] = data[`${key}`]
						vue.ro.xingming = true;
						continue;
                    }
					if(key=='shouji'){
						vue.detail[`shouji`] = data[`${key}`]
						vue.ro.shouji = true;
						continue;
                    }
                                        }
				});

                // 跨表
                if(http.getParam('corss')){
					var obj = JSON.parse(localStorage.getItem('crossObj'));
					for (var o in obj){
					if(o=='yuyuebianhao'){
          	                                vue.detail[o] = obj[o];
						vue.ro.yuyuebianhao = true;
						continue;
                                        }
					if(o=='fangyuanleixing'){
          	                                vue.detail[o] = obj[o];
						vue.ro.fangyuanleixing = true;
						continue;
                                        }
					if(o=='fangwuhuxing'){
          	                                vue.detail[o] = obj[o];
						vue.ro.fangwuhuxing = true;
						continue;
                                        }
					if(o=='zongjiage'){
